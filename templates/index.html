{% extends "base.html" %}

{% block content %}

{% if filtered %}

{% endif %}

<link rel='stylesheet' type='text/css' href="/static/css/main_window_grid.css">
<style>
    a {
        -moz-transition: 0.4s;
        -webkit-transition: 0.4s;
        transition: 0.4s;
        color: #626262;
    }

    a:hover, a:active, a:focus {
        color: #009cff;
        text-decoration: none;
        outline: none !important;
    }

    a:active {
        -moz-box-shadow: 0 0 0 0 transparent;
        -webkit-box-shadow: 0 0 0 0 transparent;
        box-shadow: 0 0 0 0 transparent;
    }
    .item {
        -moz-perspective: 1000px;
        -webkit-perspective: 1000px;
        perspective: 1000px;
        -moz-transition: 0.8s;
        -webkit-transition: 0.8s;
        transition: 0.8s;
        display: block;
        width: 100%;
    }

    .item > a {
        -moz-box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.15);
        -webkit-box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.15);
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.15);
        display: block;
    }

    .item > a:hover {
        -moz-box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.2);
        -webkit-box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.2);
        box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.2);
    }
</style>
<div class="container">
    <div class="card-columns">
        {% for film in films %}
        <div class="card">
            <div class="item">
                <a href="/films/{{film.id}}">
                    {% if film.poster_url == None %}
                    <img src="/static/img/none_img.jpg"
                         class="card-img-top">
                    {% else %}
                    <img src="{{ film.poster_url }}"
                         class="card-img-top">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{
                            film.title }}</h5>
                        <p class="card-text">Some quick
                            example
                            text to
                            build</p>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
